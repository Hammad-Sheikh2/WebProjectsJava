<!DOCTYPE html>
<html>
    <head>
        <title>Task 7</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container ">
            <div class="row">
                <div class="col-12" id="list">
                    <form>
                            <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" placeholder="Enter Name" id="name">
                            </div>
                            <div class="form-group">
                            <label for="fname">Father Name:</label>
                            <input type="text" class="form-control" placeholder="Enter Father Name" id="fname">
                            </div>
                            <button type="submit" class="btn btn-primary" id="sub">Submit</button>
                    </form>
                </div>
                <div class="col-12">
                    <p id="output" class="display-4 text-danger bg-warning mt-2" style="text-align:center;"></p>
                    <button id="btn" class="btn btn-warning">Get Values</button>
                </div>
            </div>
        </div>
        <script>
            let btn=document.getElementById("btn");
            btn.addEventListener('click',function(){
                let output=document.getElementById("output");
                output.innerHTML=`${document.getElementById("name").value} <br/>${document.getElementById("fname").value} <br/>${document.getElementById("sub").innerHTML} <br/>`
            });
        </script>
    </body>
</html>
