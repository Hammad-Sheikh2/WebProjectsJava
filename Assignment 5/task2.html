<html>

        <!-- jQuery library -->

    <body>
        <div class="container ">
            <div class="row">
                <div class="col-md-6">
                    <p id="p1">
                        First Paragraph.
                    </p>
                </div>
                <div class="col-md-6">
                    <p id="p2">
                        Second Paragraph.
                    </p>
                </div>
            </div>
        </div>
        <script>
            let paragraph=document.getElementById("p1");
            paragraph.addEventListener('click',function(){
                alert("First Paragraph is Clicked.");
            });
            paragraph=document.getElementById("p2");
            paragraph.addEventListener('click',function(){
                alert("Second Paragraph is Clicked.");
            });
        </script>
    </body>
